<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
  </head>

  <body>
    <h1>ToDo管理アプリケーション</h1>
    <img th:src="@{/images/todo_people.png}" width="840" />
    <h1>ログイン画面</h1>
    <p>自分のIDを入力してください</p>
    <form
      role="form"
      th:action="@{/enter}"
      th:object="${LoginForm}"
      method="post"
    >
      <table>
        <tr>
          <td><label>メンバーID: </label></td>
          <td><input type="text" required th:field="*{mid}" /></td>
        </tr>
      </table>
      <p><input type="submit" value="ログインする" /></p>
    </form>
    <h2 th:if="${isMidNotFound}">ユーザが見つかりません</h2>
  </body>
</html>
